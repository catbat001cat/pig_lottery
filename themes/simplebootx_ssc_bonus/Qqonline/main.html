<script>

    $(function () {
        getUser();
        $('#main-content').html('');
        $('#main-content').load("index.php?g=Qqonline&m=index&a=index");
        window.location.href = "#1147144";
        $('#exchange_btn').click(function () {
            $('#main-content').load("{:U('index.php?g=Qqonline&m=index&a=searching')}");
            window.location.href = "#1147146";
            $('#nav .row>div.active').removeClass('active');
            $('#nav .row>div>div>span.active').removeClass('active');
            $('#nav .row>div:eq(0)>div>img').attr("src",$('#nav .row>div:eq(0)>div>img').attr("data-unactive")); 

            $('#nav .row>div:eq(2)').addClass('active');
            $('#nav .row>div:eq(2)>a>span').addClass('active');
            $('#nav .row>div:eq(2)>div>img').attr("src",$('#nav .row>div:eq(2)>div>img').attr("data-active")); 
        })
    })
    
    
    function success(title) {
            $("#modal2").fadeIn('fast');
            if (title) {
                $("#modal2").text(title);
            }
            $("#modal2").css('display', 'inline-block');
            $("#modal2").css('margin-left', 'left:20%');
            $("#modal2").fadeIn('fast');
            window.setTimeout(function () {
                $("#modal2").fadeOut(1000);
            }, 2000);
        }	
        
        $('.big-button1').click(function () {
        	
        	// 直接跳转
        	var gross = 0;
            $(".choosemoney").each(function (e) {
                var val = $(this).attr("class");
                var array = val.split(" ");
                if (array[1] == 'current') {
                    gross = $(this).children().html();
                }
            });

            $('.div_huibg').fadeIn(500);
            $('#paytypes').slideDown(400);
        });

        $('.div_huibg').click(function () {
            $('.div_huibg').fadeOut(300);
            $('#paytypes').slideUp(200);
        });        
		
		function select_channel(type)
        {
        	var gross = recharge_money;
            
        	var ticket = Date.parse(new Date());
        	var sign = hex_md5('ajax_create_order' + gross + ticket + type);
        	
        	success('即将跳转到支付');
            
            $.ajax({
                type: 'get',
                dataType: 'json',
                url: 'index.php?g=Qqonline&m=pay&a=ajax_create_order',
                data: {
                	price:gross,
                	ticket:ticket,
                	type:type,
                	sign:sign
                },
                success: function (data) {
                    if (data.ret == 1) {
                        location.href = data.url;
                    }
                    else if (data.ret == -2) {
                    	setTimeout(function(){WeixinJSBridge.call('closeWindow');},2000);
                    }
                    else {
                        success(data.msg);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (XMLHttpRequest.status == 401) {
                        success('没有权限');
                    }
                }
            });	
        }
    
    $('#nav').on('click','div div div', function (e) {
        e.preventDefault();
        /*
        console.log(gameTimer);
        clearInterval(gameTimer);
        gameTimer = null;
        console.log(gameTimer);
        */
        $(this).parent().siblings('.active').find('img').attr('src',$(this).parent().siblings('.active').find('img').attr('data-unactive'));
        $(this).parent().siblings('.active').removeClass('active');
        $(this).parent().addClass('active');
        
        $(this).find('img').attr('src',$(this).find('img').attr('data-active'));
        $(this).parent().siblings().children().children('.active').removeClass('active');
        $(this).children('span').addClass('active');
       
        

        var index = $(this).parent().index();

        $('#main-content').html('');
        if(index == 0){
            window.location.href = "{:U('index.php?g=Qqonline&m=index&a=main')}";
        }else if(index == 1){
            $('#main-content').load("{:U('index.php?g=Qqonline&m=index&a=record')}");
            window.location.href = "#1147145";
        }else if(index == 2){
            $('#main-content').load("{:U('index.php?g=Qqonline&m=index&a=searching')}");
            window.location.href = "#1147146";
        }else if(index == 3){
            $('#main-content').load("{:U('index.php?g=Qqonline&m=index&a=proxy')}");
            window.location.href = "#1147147";
        }else if(index == 4){
            $('#main-content').load("{:U('index.php?g=Qqonline&m=index&a=service')}");
            window.location.href = "#1147148";
        }
    })
    
    function goto_drawcash()
    {
    	location.href = "{:U('index/txselect')}";
    }
   
</script>
